<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>./docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs@1.11.0/components/prism-typescript.js"></script>
  <script>
    var wUrl = window.location.href;
    var tag = wUrl.match(/\.com\/([\d|\w|\.|-]+)/);
    var url = tag ? `https://ramp-docs.fgpv-vpgf.com/${tag[1]}/` : wUrl.substr(0, wUrl.indexOf('#'));

    docute.init({
        nav: [
            {title: 'Home', path: '/'},
            {title: 'Using the map', type: 'dropdown', items: [
                {title: 'On a webpage', path: '/user/index'},
                {title: 'Configuration', path: '/user/working_examples'}
            ]},
            {title: 'API', type: 'dropdown', items: [
                {title: 'An Introduction', path: '/api/welcome'},
                {title: 'User Documentation', path: '/api/user-documentation'},
                {title: 'Core extensions', path: '/api/core-extensions'},
                {title: 'Technical Documentation', path: `${url}api/developer`}
            ]},
            {title: 'Plugins', type: 'dropdown', items: [
                {title: 'Intro', path: '/plugins/intro'},
                {title: 'Intentions', path: '/plugins/intentions'},
                {title: 'Extensions', path: '/plugins/extensions'}
            ]},
            {title: 'Developer Documentation', type: 'dropdown', items: [
                {title: 'An overview', path: '/developer/getting_started'},
                {title: 'How to contribute', path: '/developer/contributing_guide'},
                {title: 'Writing extensions', path: '/developer/plugins'},
                {title: 'Technical JSDocs', path: `${url}developer/jsDocs/`},
                {title: 'Release Tutorial', path: '/developer/release_tutorial'}
            ]}
        ],
        plugins: [],
        repo: 'fgpv-vpgf/fgpv-vpgf'
    })
  </script>
</body>
</html>
