<div class="rv-list-item-body">
    <md-tooltip md-delay="self.getTooltipDelay()" md-direction="{{ self.getTooltipDirection() }}"
        >{{ self.block.name }}</md-tooltip
    >
</div>

<div class="rv-icon-32">
    <md-icon md-svg-src="community:emoticon-sad"></md-icon>
</div>

<div class="rv-list-item-content">
    <div
        class="rv-list-item-name"
        rv-truncate-title="self.block.name"
        rv-truncate-title-is-active="self.isNameTruncated"
    ></div>
</div>

<div class="rv-list-item-controls" ng-if="self.isReorder">
    <rv-legend-control
        rv-drag-handle
        block="self.block"
        name="reorder"
        class="rv-list-item-control rv-stay-visible"
    ></rv-legend-control>
</div>

<div class="rv-list-item-controls">
    <!-- if layer name is truncated, displays full layer name -->
    <md-button
        ng-if="self.isNameTruncated"
        class="md-info-button rv-icon-14 rv-layer-item-flag"
        type="button"
        role="presentation"
    >
        <md-tooltip md-delay="self.getTooltipDelay()" md-direction="{{ self.getTooltipDirection() }}"
            >{{ 'toc.layer.name' | translate }}: {{ self.block.name }}</md-tooltip
        >
        <md-icon md-svg-src="community:help"></md-icon>
    </md-button>

    <rv-legend-control
        block="self.block"
        name="reload"
        class="rv-stay-visible rv-list-item-control"
    ></rv-legend-control>
    <rv-legend-control
        block="self.block"
        name="remove"
        class="rv-stay-visible rv-list-item-control"
    ></rv-legend-control>
</div>
