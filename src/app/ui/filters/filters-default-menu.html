<md-menu-bar>
    <md-menu md-position-mode="target-right target">

        <md-button
            translate-attr-aria-label="filter.aria.menu"
            class="md-icon-button black rv-button-24"
            ng-click="$mdOpenMenu($event)">
            <md-icon>more_vert</md-icon>
        </md-button>

        <md-menu-content rv-trap-focus="{{::self.appID}}" class="rv-menu rv-dense" width="5">
            <!--md-menu-item type="radio" ng-model="self.filtersMode" value="minimized" ng-click="self.setMode(self.filtersMode)">
                {{ 'filter.menu.minimize' | translate }}
            </md-menu-item-->

            <md-menu-item type="radio" ng-model="self.filtersMode" value="default" ng-click="self.setMode(self.filtersMode)" ng-if="self.currentLayout() === 'large'" rv-right-icon="none">
                {{ 'filter.menu.splitView' | translate }}
            </md-menu-item>

            <md-menu-item type="radio" ng-model="self.filtersMode" value="full" ng-click="self.setMode(self.filtersMode)" ng-if="self.currentLayout() === 'large'" rv-right-icon="none">
                {{ 'filter.menu.maximize' | translate }}
            </md-menu-item>

            <!-- commented out due to no functionality... This contained Search, Filters, Print and Export. Re-enable if/when theyre needed
            <md-menu-divider></md-menu-divider>

            <md-menu-item>
                <md-button ng-click="self.toggleNotifications()" md-prevent-menu-close="md-prevent-menu-close">
                    <md-icon></md-icon>
                    {{'filter.menu.enableSearch' | translate}}
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button ng-click="self.toggleNotifications()" md-prevent-menu-close="md-prevent-menu-close">
                    <md-icon></md-icon>
                    {{'filter.menu.enableFilters' | translate}}
                </md-button>
            </md-menu-item>
            -->

            <md-menu-divider class="rv-lg"></md-menu-divider>
                <md-menu-item type="checkbox" ng-model="self.filter.isActive" ng-click="self.applyFilter(self.filter.isActive)" rv-right-icon="community:filter">
                    {{ 'filter.menu.extent' | translate }}
                </md-menu-item>
            <md-menu-divider></md-menu-divider>

            <md-menu-item>
                <md-button ng-click="self.dataPrint()">
                    <md-icon>print</md-icon>
                    {{ 'filter.menu.print' | translate }}
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button ng-click="self.dataExportCSV()">
                    <md-icon>insert_drive_file</md-icon>
                    {{ 'filter.menu.export' | translate }}
                </md-button>
            </md-menu-item>

        </md-menu-content>
    </md-menu>
</md-menu-bar>
