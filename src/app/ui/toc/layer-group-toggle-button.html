<md-button aria-label="{{ self.control.label }}" class="md-icon-button rv-icon-20" rv-help="layer-group-{{ self.name }}"
    ng-click="self.action(self.group)" ng-disabled="!self.control.enabled">

    <md-tooltip md-direction="top">{{ self.control.tooltip }}</md-tooltip>
    <md-icon md-svg-src="{{ self.control.icon }}"></md-icon>

</md-button>
