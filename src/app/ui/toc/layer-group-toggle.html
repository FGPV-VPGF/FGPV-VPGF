<md-button class="rv-layer-group-button rv-button-square" ng-click="self.toggleLayerGroup(self.group)" rv-help="group-toggle">

    <div class="rv-primary">
        <span class="md-toggle-icon" ng-class="{ 'rv-toggled' : self.group.expanded }">
            <md-icon md-svg-src="hardware:keyboard_arrow_right"></md-icon>
        </span>

        {{ self.group.name }}

    </div>

</md-button>

<span flex></span>

<div class="rv-layer-group-controls">

    <rv-layer-group-toggle-button name="visibility"></rv-layer-group-toggle-button>

</div>
